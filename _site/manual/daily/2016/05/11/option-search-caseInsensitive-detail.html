<p>这个参数很简单，在只有英文的情况下使用这个参数可以设置这个参数，Datatables过滤的时候是否区分大小写</p>

<p>默认是区分大小写的，所以如果你不想区分大小写，参考如下代码：</p>

<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><table style="border-spacing: 0"><tbody><tr><td class="gutter gl" style="text-align: right"><pre class="lineno">1
2
3
4
5
6</pre></td><td class="code"><pre>    <span class="kd">var</span> <span class="nx">table</span> <span class="o">=</span> <span class="nx">$</span><span class="p">(</span><span class="s1">'#example'</span><span class="p">).</span><span class="nx">DataTable</span><span class="p">(</span> <span class="p">{</span>
      <span class="s2">"search"</span><span class="p">:</span> <span class="p">{</span>
        <span class="c1">//关掉区分大小写过滤</span>
        <span class="s2">"caseInsensitive"</span><span class="p">:</span> <span class="kc">false</span>
      <span class="p">}</span>
    <span class="p">}</span> <span class="p">);</span><span class="w">
</span></pre></td></tr></tbody></table></code></pre></figure>

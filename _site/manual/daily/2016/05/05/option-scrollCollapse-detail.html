    <p>参数详解连接

    <code>scrollCollapse<span>Option</span></code>
</a></p>

<p>每个插件都不是完美的，但是作者也是尽可能考虑到使用者的感受，对于表格的高度，一些人希望随着数据的变化而变化，
另一些人则希望固定高度，这个参数正是这个用处</p>

<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><table style="border-spacing: 0"><tbody><tr><td class="gutter gl" style="text-align: right"><pre class="lineno">1

    <span class="c1">//不管表格中有没有数据都固定300的高度，具体是啥单位，大家自己试试啊 ：）</span>
  <span class="na">scrollY</span><span class="p">:</span> <span class="mi">300</span><span class="p">,</span>
  <span class="na">scrollCollapse</span><span class="p">:</span> <span class="kc">true</span>
<span class="p">}</span> <span class="p">);</span><span class="w">
</span></pre></td></tr></tbody></table></code></pre></figure>

<p>如果没有使用<a href="/reference/option/scrollY.html" target="_blank">
    <code class="option">scrollY<span>Option</span></code>
</a>属性，表示和表格数据同步，表格数据减少时，表格的高度也跟着减少</p>

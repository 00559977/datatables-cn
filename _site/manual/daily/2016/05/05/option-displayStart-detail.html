    <p>参数详解连接

<a href="http://datatables.club/manual/daily/2016/05/05/option-displayStart.html" target="_blank">
    <code class="option">displayStart<span>不定时一讲</span></code>
</a></p>

<p>定义表格初始化时显示的页数，使用这个参数的前提是得开启分页特性 <code class="highlighter-rouge">paging:true</code>，默认情况下是打开分页了，但是如果你把
<a href="/reference/option/paging.html" target="_blank">
    <code class="option">paging<span>Option</span></code>
</a>属性置为 <code class="highlighter-rouge">false</code> 那肯定就没用了哦！</p>

<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><table style="border-spacing: 0"><tbody><tr><td class="gutter gl" style="text-align: right"><pre class="lineno">1
2
3</pre></td><td class="code"><pre><span class="nx">$</span><span class="p">(</span><span class="s1">'#example'</span><span class="p">).</span><span class="nx">DataTable</span><span class="p">(</span> <span class="p">{</span>
  <span class="s2">"displayStart"</span><span class="p">:</span> <span class="mi">20</span>
<span class="p">}</span> <span class="p">);</span><span class="w">
</span></pre></td></tr></tbody></table></code></pre></figure>

<p>上面的示例表示，如果你是每页显示10条数据，希望表格初始化的时候显示的是第三页的数据，你应该设置为 20</p>

    <p>参数详解连接<a href="http://datatables.net/reference/option/formatNumber" target="_blank">
    <code class="option">formatNumber<span>Option</span></code>
</a></p>

<p>在实际使用过程中，可能遇到需要显示大数据的情况，比如： <em>9874029144</em></p>

<p>但是这个不直观，一下子不能识别这个数是多大</p>

<p>DataTable提供一个回调函数<a href="http://datatables.net/reference/option/formatNumber" target="_blank">
    <code class="option">formatNumber<span>Option</span></code>
</a>来渲染这些数字</p>

<p>假设用千分符来分隔，看起来就不一样了，如 <em>9’874’029’144</em></p>

<p>下面看个基本的用法：</p>

<p>如果是大数字，使用 <code class="highlighter-rouge">'</code> 分隔</p>

<figure class="highlight"><pre><code class="language-javascript" data-lang="javascript"><table style="border-spacing: 0"><tbody><tr><td class="gutter gl" style="text-align: right"><pre class="lineno">1
2
3
4
5
6</pre></td><td class="code"><pre><span class="nx">$</span><span class="p">(</span><span class="s1">'#example'</span><span class="p">).</span><span class="nx">DataTable</span><span class="p">(</span> <span class="p">{</span>
  <span class="s2">"formatNumber"</span><span class="p">:</span> <span class="kd">function</span> <span class="p">(</span> <span class="nx">toFormat</span> <span class="p">)</span> <span class="p">{</span>
     <span class="c1">//使用正则表达式匹配，替换数字</span>
    <span class="k">return</span> <span class="nx">toFormat</span><span class="p">.</span><span class="nx">toString</span><span class="p">().</span><span class="nx">replace</span><span class="p">(</span><span class="sr">/</span><span class="se">\B(?=(\d{3})</span><span class="sr">+</span><span class="se">(?!\d))</span><span class="sr">/g</span><span class="p">,</span> <span class="s2">"'"</span><span class="p">);</span>
  <span class="p">};</span>
<span class="p">}</span> <span class="p">);</span><span class="w">
</span></pre></td></tr></tbody></table></code></pre></figure>

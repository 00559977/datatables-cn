{% assign dailylist = site.tags %}
{% for post in dailylist['不定时一讲'] limit:10 %}
<!-- First Blog Post -->
<article class="news">
    <div class="news-date">{{ post.date | date: "%Y年%m月%-d日" }}</div>
    <div class="news-title">
        <a href="{{ post.url }}">{{ post.short }}</a>
        <i class="icon-comment "></i><span class='disqus-comment-count' data-disqus-url="{{ site.url }}{{ post.url }}"></span>
    </div>
</article>
{% endfor %}
<a class="more-news" href="/blog">更多 »</a>

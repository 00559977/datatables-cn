<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}({{ page.caption }}) {{ page.belong }} {{ site.sitename }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <link href="http://cdn.bootcss.com/twitter-bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/docs.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/site.css" rel="stylesheet">
    <link href="{{site.baseurl}}/css/highlighting.css" rel="stylesheet">
    <link href="{{site.baseurl}}/images/favicon.png" rel="shortcut icon">
    <style>
        body {
            padding-top: 60px;
        }

        .livedemo table {
            margin: 1.2em 0;
            padding: 0;
            border-collapse: collapse;
            border-spacing: 0;
            font-size: 1em;
            font: inherit;
            border: 0;
        }

        .livedemo tbody {
            margin: 0;
            padding: 0;
            border: 0;
        }

        .livedemo table tr {
            border: 0;
            border-top: 1px solid #CCC;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .livedemo table tr:nth-child(2n) {
            background-color: #F8F8F8;
        }

        .livedemo table tr th, .livedemo table tr td {
            font-size: 1em;
            border: 1px solid #CCC;
            margin: 0;
            padding: 0.5em 1em;
        }

        .livedemo table tr th {
            font-weight: bold;
            background-color: #F0F0F0;
        }

        .livedemo table tr td[align="right"] {
            text-align: right;
        }

        .livedemo table tr td[align="left"] {
            text-align: left;
        }

        .livedemo table tr td[align="center"] {
            text-align: center;
        }

    </style>
</head>
<body>
    {% include nav.html param='reference' %}
    <div class="container livedemo">
        <h1 class="page_title">{{ page.caption }}</h1>
        <div style="color: #ac5900;float: right;">版本要求: {{ page.since }}</div>
        <p>{{ page.title }}</p>
        <div style="margin:10px auto">
            {% include xad.html %}
        </div>
        {{content}}
    </div>
    {% include libs/jquery_js.html %}
    {% include copyright.html %}
    {% include libs/bootstrap_js.html %}
    {% include note_js.html %}
    {% include copy_js.html %}
    <script>
        $(document).ready(function(){
            $("table tbody tr").each(function(index,obj){
                var tem;
                var firsttd = $(obj).find("td:first");
                if($(firsttd).html() == "&nbsp;"){
                    tem = $(obj).find("td")[1];
                    tem = $(tem).attr("colspan",3);
                    $(obj).empty();
                    $(obj).append("<td></td>").append(tem);
                }
            });
        });
    </script>
</body>
</html>
